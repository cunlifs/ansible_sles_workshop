---
# Playbook to apply sysctl tunings
- hosts: all
  become: yes

  tasks:
    - name: Import SAP HANA role to tune sysctl values 
      import_role:
        name: HANA_sysctl_tunings 
      register: HANA_sysctl_ouput
      
    - name: Show HANA sysctl tuning output 
      debug:
        var: HANA_sysctl_ouput
        verbosity: 1
